<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:jsfcomp="http://java.sun.com/jsf/composite/jsf-components/"
  >
    <h:head>
        <title>(This will not be displayed) - render a multiline text</title>
    </h:head>
    <h:body>
        <composite:interface componentType="outputFormatMultilineComponent">
            <composite:attribute name="value" type="String" required="true"/>
        </composite:interface>

        <composite:implementation>

        	<ui:repeat value="#{cc.lines}" var="line">
	        	<p><h:outputFormat value="#{line}"/></p>
	        </ui:repeat>

        </composite:implementation>
    </h:body>
</html>
