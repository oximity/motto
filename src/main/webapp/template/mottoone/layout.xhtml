<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en"
      >
  <f:view locale="en">

    <h:head>
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/layout_mottoone.css" />
    </h:head>
 
    <h:body>
 
	<div id="page">
	  <h:form id="page_form" enctype="multipart/form-data">
	  	<p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">

		    <p:layoutUnit position="north" style="text-align:center;">
		    	<h1>#{msg['mottoone.title']}</h1>
		    	<a href="/mottoweb/home.xhtml">#{msg['mottoone.home.title']}</a>
		    	<a href="/mottoweb/content/mottoEdit.xhtml">#{msg['mottoone.create.title']}</a>
		    </p:layoutUnit>
	 
		    <p:layoutUnit position="center">
			  	<ui:insert name="main" >
					<ui:include src="/template/mottoone/layoutMain.xhtml" />
			   	</ui:insert>
		    </p:layoutUnit>
			 
		    <p:layoutUnit position="south" style="text-align:center;">
		    	<ui:insert name="footer" >
		    	  <ui:include src="/template/mottoone/layoutFooter.xhtml" />
		    	</ui:insert>
	    	</p:layoutUnit>
 
 		</p:layout>
 	  </h:form>
 	</div>
    </h:body>
  </f:view>
</html>
